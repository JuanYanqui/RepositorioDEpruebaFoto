<html>
<header>
</header>

<body>
    <p-panel header="Registro Usuario">

        
        <div class="container" style=" align-items: center;  ">
            <header>Registro de usuario para acceso a la plataforma de Practicas Preprofesionales</header>

            <form action="#" #userForm="ngForm">
                <div class="form first">
                    <div class="details personal">


                        <div class="fields">
                            <div class="input-field">
                                <label>Nombres</label>
                                <input type="text" name="nombre" placeholder="Ingrese su nombre"
                                    [(ngModel)]="persona.nombres" required>
                            </div>
                            <div class="input-field">
                                <label>Apellidos</label>
                                <input type="text" name="apellido" placeholder="Ingrese su apellido"
                                    [(ngModel)]="persona.apellidos" required>
                            </div>
                            <div class="input-field">
                                <label>Numero de Cedula</label>
                                <input type="text" name="cedula" placeholder="Ingrese su numero de cedula"
                                    [(ngModel)]="usuario.username" required>
                            </div>

                            <div class="input-field">
                                <label>Email</label>
                                <input type="email" name="email" placeholder="Ingrese su correo institucional"
                                    [(ngModel)]="persona.correo" required>
                            </div>

                            <div class="input-field">
                                <label>Contrase√±a</label>
                                <input type="password" name="contra" placeholder="Ingrese su numero celular"
                                    [(ngModel)]="usuario.password" required>
                            </div>
                        </div>
                    </div>

                </div>
            </form>
        </div>




        <div class="p-grid p-fluid">
            <div class="p-col-12 p-md-4">
                <span class="p-float-label">
                    <input id="float-input" type="text" class={{verfNombres}} [(ngModel)]="persona.nombres" pInputText>
                    <label for="float-input">Nombres</label>
                </span>
            </div>
            <div class="p-col-12 p-md-4">
                <span class="p-float-label">
                    <input id="float-input" type="text" class={{verfApellidos}} [(ngModel)]="persona.apellidos"
                        pInputText>
                    <label for="float-input">Apellidos</label>
                </span>
            </div>
            <div class="p-col-12 p-md-4">
                <span class="p-float-label">
                    <input id="float-input" type="text" class={{verfCorreo}} [(ngModel)]="persona.correo"
                        (ngModelChange)="validarCorreo()" pInputText>
                    <label for="float-input">Correo</label>
                </span>
            </div>
            <div class="p-col-3 p-md-4">
                <span class="p-float-label">
                    <input id="float-input" type="text" class={{verfUsername}} [(ngModel)]="usuario.username"
                        pInputText>
                    <label for="float-input">Username</label>
                </span>
            </div>
            <div class="p-col-12 p-md-4">
                <span class="p-float-label">
                    <p-password [toggleMask]="true" class={{verfPassword}} [(ngModel)]="usuario.password"></p-password>
                    <label for="float-input">Password</label>
                </span>
            </div>
            <br>
            <div class="p-col-12 p-md-4">
                <button pButton pRipple type="button" label="Registrarse" icon="pi pi-check" iconPos="right"
                    class="p-button-rounded p-button-primary" (click)="registrarUsuario()"></button>
            </div>

        </div>

    </p-panel>
</body>

</html>
